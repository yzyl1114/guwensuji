cd /data/wwwroot/guwensuji
cat > payment_error.html << 'EOF'
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付遇到问题 - 古文速记</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .error-container {
            text-align: center;
            padding: 80px 20px;
            max-width: 500px;
            margin: 0 auto;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .error-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }
        .error-message {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: #4a6bff;
            color: white;
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #e9ecef;
        }
        .help-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>
    <main class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">支付遇到问题</h1>
        <div class="error-message" id="error-message">
            支付处理过程中出现了问题，请返回重试
        </div>
        
        <div class="btn-group">
            <button onclick="history.back()" class="action-btn btn-primary">返回重试</button>
            <button onclick="window.location.href='/'" class="action-btn btn-secondary">返回首页</button>
        </div>
        
        <div class="help-text">
            如果问题持续存在，请联系客服guwensuji@gmail.com
        </div>
    </main>

    <script>
        // 从URL获取错误信息
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const errorMsg = urlParams.get('message');
            if (errorMsg) {
                document.getElementById('error-message').textContent = decodeURIComponent(errorMsg);
            }
        });
    </script>
</body>
</html>
EOF
