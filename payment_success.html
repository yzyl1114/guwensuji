<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noarchive, nosnippet, noimageindex">
    <meta name="google" content="notranslate">
    <!-- 安全策略 -->
    <meta name="referrer" content="same-origin">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">   
    <!-- CSP内容安全策略 -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; img-src 'self' data: https:;script-src 'self' 'unsafe-inline';style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;font-src 'self' https://fonts.gstatic.com;connect-src 'self'">
    <title>支付成功 - 古文速记</title>
    <meta name="description" content="支付成功，您已解锁古文速记全部功能。">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .success-container {
            text-align: center;
            padding: 50px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
        }
        .license-box {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }
        .btn-group {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        /* 确保弹窗默认隐藏 */
        .modal {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">古文速记</a>
            <!-- 移除恢复权限链接 -->
        </div>
    </nav>

    <!-- 成功内容区 -->
    <main class="success-container">
        <div class="success-icon">✅</div>
        <h1>支付成功！</h1>
        <p>恭喜！全站测试功能已为您解锁。</p>
        
        <div class="license-box" id="licenseKey">
            正在生成授权码...
        </div>
        
        <p>请妥善保存此授权码，它是您恢复权限的凭证。</p>
        
        <div class="btn-group">
            <button id="continueLearning" class="cta-button">继续学习</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 标记为付费用户
            localStorage.setItem('isPaidUser', 'true');
            // 从URL获取支付来源
            const urlParams = new URLSearchParams(window.location.search);
            const fromParam = urlParams.get('from');
            
            // 处理继续学习按钮点击
            const continueLearningBtn = document.getElementById('continueLearning');
            
            if (fromParam === 'nav') {
                // 从导航栏购买入口支付，按钮改为"返回首页"
                continueLearningBtn.textContent = '返回首页';
                continueLearningBtn.addEventListener('click', function() {
                    window.location.href = '/';
                });
            } else {
                // 默认从测试页支付，按钮为"返回测试"
                continueLearningBtn.textContent = '返回测试';
                continueLearningBtn.addEventListener('click', function() {
                    // 获取原文章ID（如果有的话）
                    const urlParams = new URLSearchParams(window.location.search);
                    const articleId = urlParams.get('article_id') || '1';
                    
                    // 跳转回测试页面，并带上标识参数
                    window.location.href = '/quiz.html?id=' + articleId + '&from=payment_success';
                });
            }
            
            // 从URL获取订单号
            const outTradeNo = urlParams.get('out_trade_no');
            
            // 如果有订单号，尝试从后端获取真实的授权码
            if (outTradeNo) {
                fetch('/api/get_license?out_trade_no=' + encodeURIComponent(outTradeNo))
                    .then(response => {
                        console.log("响应状态:", response.status);
                        return response.json();
                    })   
                    .then(data => {
                    console.log("响应数据:", data);    
                        if (data.success && data.license_key) {
                            document.getElementById('licenseKey').textContent = data.license_key;
                        } else {
                            // 如果获取失败，显示模拟授权码
                            document.getElementById('licenseKey').textContent = '获取失败:'+ (data.message || '未知错误');
                        }
                    })
                    .catch(error => {
                        console.error('获取授权码失败:', error);
                        document.getElementById('licenseKey').textContent = '网络错误，请刷新重试';
                    });
            } else {
                // 如果没有订单号，显示错误信息
                document.getElementById('licenseKey').textContent = '未找到订单信息';
            }
        });
    </script>
</body>
</html>
