<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noarchive, nosnippet, noimageindex">
    <meta name="google" content="notranslate">
    <!-- 安全策略 -->
    <meta name="referrer" content="same-origin">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">   
    <!-- CSP内容安全策略 -->
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; img-src 'self' data: https:;script-src 'self' 'unsafe-inline';style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;font-src 'self' https://fonts.gstatic.com;connect-src 'self'">
    <title>古文打卡啦 - 文章详情</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">古文打卡啦</a>
            <div class="nav-links" style="display: none;">
                <a href="javascript:void(0);" class="nav-link" id="purchaseMemberLink">1元得永久会员</a>
                <a href="javascript:void(0);" class="nav-link" id="restoreLicenseLink">恢复权限</a>
            </div>
        </div>
    </nav>

    <!-- 文章内容区 -->
    <main class="article-container">
        <div id="article-content">
            <!-- 文章内容将通过JavaScript动态加载 -->
        </div>
        
        <!-- 测试按钮 -->
        <div class="article-actions">
            <button id="startQuiz" class="cta-button">开始全文测试</button>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p>京ICP备2024094021号-2</p>
    </footer>

    <!-- 恢复权限弹窗 -->
    <div id="licenseModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
        <h2>恢复权限</h2>
        <p>请输入您的永久授权码</p>
        </div>
        <div class="modal-body">
        <input type="text" id="licenseKeyInput" placeholder="例如：A5b2C8D">
        <button id="restoreLicenseBtn">恢复</button>
        </div>
    </div>
    </div>

    <!-- 自定义支付弹窗 -->
    <div id="customPaymentModal" class="custom-modal" style="display: none;">
        <div class="custom-modal-content">
            <div class="custom-modal-header">
                <span class="custom-close-btn" id="customClosePayment">&times;</span>
                <h2>解锁全文测试</h2>
                <p class="subtitle">仅需1元永久解锁全文测试和所有文章</p>
            </div>
            <div class="custom-modal-body">
                <div class="payment-method">
                    <div class="payment-icon">
                        <img id="alipayLogo" src="images/alipaylogo.jpg" alt="支付宝">
                    </div>
                    <div class="payment-info">
                        <div class="payment-name">支付宝</div><span style="background:#ff4d4f;color:#fff;font-size:11px;padding:2px 6px;border-radius:4px;margin-left:6px;">限时特惠</span>
                    </div>
                    <div class="payment-selector selected" id="alipaySelector"></div>
                </div>
                
                <button id="customAlipayBtn" class="alipay-btn">
                    <span class="price">¥1.0</span>
                    <span class="btn-text">立即购买</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/article.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
