<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古文速记 - 文章详情</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">古文速记</a>
            <a href="javascript:void(0);" class="nav-link" id="restoreLicenseLink">恢复权限</a>
        </div>
    </nav>

    <!-- 文章内容区 -->
    <main class="article-container">
        <div id="article-content">
            <!-- 文章内容将通过JavaScript动态加载 -->
        </div>
        
        <!-- 测试按钮 -->
        <div class="article-actions">
            <button id="startQuiz" class="cta-button">开始全文测试</button>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <p>© 2025 古文速记</p>
    </footer>

    <!-- 恢复权限弹窗 -->
    <div id="licenseModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-header">
        <h2>恢复权限</h2>
        <p>请输入您的永久授权码</p>
        </div>
        <div class="modal-body">
        <input type="text" id="licenseKeyInput" placeholder="例如：A5b2C8D">
        <button id="restoreLicenseBtn">恢复</button>
        </div>
    </div>
    </div>

    <script src="js/article.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
